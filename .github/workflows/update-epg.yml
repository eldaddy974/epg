name: Update EPG

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'   # every day at 03:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip lxml requests

      - name: Prepare list of country feeds
        id: prepare
        run: |
          cat > countries.txt << 'EOF'
          fr
          ma
          sa
          qa
          eg
          ae
          ng
          de
          nl
          be
          ch
          at
          dk
          ie
          es
          pt
          it
          tr
          rs
          gb
          us
          ca
          br
          il
          lb
          my
          sg
          EOF
          sed -i '/^\s*$/d' countries.txt
          echo "Countries:"
          cat countries.txt

      - name: Download XMLTV files (best effort)
        run: |
          mkdir -p epg_sources
          while read cc; do
            url="https://raw.githubusercontent.com/iptv-org/epg/master/guides/${cc}.xml"
            echo "Fetching $url"
            if curl -fsSL "$url" -o "epg_sources/${cc}.xml"; then
              echo "OK: ${cc}"
            else
              echo "WARN: ${cc} not available, skipping"
            fi
          done < countries.txt
          ls -l epg_sources || true

      - name: Merge XMLTV into one file
        run: |
          python - << 'PY'
          import os, sys
          from lxml import etree

          src_dir = "epg_sources"
          files = [os.path.join(src_dir, f) for f in os.listdir(src_dir) if f.endswith(".xml")]
          if not files:
            print("No source XMLs downloaded â€” nothing to merge.")
            # create an empty skeleton to avoid 404 on first run
            root = etree.Element("tv")
            open("epg.xml","wb").write(etree.tostring(root, xml_declaration=True, encoding="UTF-8"))
            sys.exit(0)

          root = etree.Element("tv")
          seen_channels = set()

          for f in files:
            try:
              tree = etree.parse(f)
            except Exception as e:
              print(f"Skipping invalid XML: {f}: {e}")
              continue
            tv = tree.getroot()

            # copy <channel>, de-duplicate by id
            for ch in tv.findall("channel"):
              cid = ch.get("id")
              if cid and cid not in seen_channels:
                root.append(ch)
                seen_channels.add(cid)

            # copy <programme> nodes as-is
            for pr in tv.findall("programme"):
              root.append(pr)

          out = etree.tostring(root, xml_declaration=True, encoding="UTF-8")
          with open("epg.xml", "wb") as fh:
            fh.write(out)
          print("Merged EPG written to epg.xml; channels:", len(seen_channels))
          PY

      - name: Commit EPG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epg.xml
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else:
            git commit -m "chore: update EPG"
            git push
          fi
